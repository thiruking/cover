<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & ML Book Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #67fcb1;
        }

        .bookpage {
            width: 350px;
            height: 650px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #00f7ff, #e2d02d);
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .header {
            background: #2e4053;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .hrstyle {
            width: 80px;
            margin: 20px auto;
            border: none;
            border-top: 3px solid #555;
        }

        .booktitle {
            text-align: center;
            color: #2e4053;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
            margin: 20px 0;
        }

        .subtitle {
            text-align: center;
            color: #555;
            font-size: 1em;
            font-style: italic;
            margin-bottom: 20px;
        }

        .mypic {
            text-align: center;
            margin: 20px 0;
        }

        .mypic img {
            width: 90px;
            height: 120px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .author {
            text-align: center;
            color: #1b2631;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
        }

        .pub {
            text-align: center;
            color: #424949;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .ed {
            text-align: center;
            color: #283747;
            font-size: 1em;
            font-weight: bold;
            margin-top: 15px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="bookpage">
        <div class="header">AI & ML: The Future</div>
        <div class="hrstyle"></div>
        <div class="booktitle">
            Artificial Intelligence<br>& Machine Learning
        </div>
        <div class="subtitle">
            Exploring Innovations in Technology
        </div>
        <div class="mypic">
            <img src="1728754530508.webp" alt="Author">
        </div>
        <div class="author">THIRUMALAI K</div>
        <div class="pub">TechVision Press</div>
        <div class="ed">2nd Edition</div>
        <div class="footer">Â© 2024 | All Rights Reserved</div>
    </div>
</body>

</html>
